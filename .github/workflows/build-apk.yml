name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Make Gradle executable
      run: chmod +x ./gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Build Release APK (unsigned)
      run: ./gradlew assembleRelease

    # ---- FIX: Install build-tools for zipalign ----
    - name: Install Android Build Tools
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;33.0.1"

    - name: Generate Signing Keystore
      run: |
        keytool -genkeypair -v \
        -keystore release.keystore \
        -storepass android \
        -keypass android \
        -alias mykey \
        -keyalg RSA \
        -keysize 2048 \
        -validity 10000 \
        -dname "CN=App,O=Dev,C=IN"

    - name: Sign & Align Release APK
      run: |
        RELEASE_APK="app/build/outputs/apk/release/app-release-unsigned.apk"

        if [ -f "$RELEASE_APK" ]; then
          echo "Signing APK..."
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore release.keystore -storepass android \
            "$RELEASE_APK" mykey

          echo "Zipaligning APK..."
          $ANDROID_HOME/build-tools/33.0.1/zipalign -v -p 4 \
            "$RELEASE_APK" \
            LauncherApp-release.apk
        else
          echo "Release APK missing â€” skipping signing"
        fi

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Built-APKs
        path: |
          app/build/outputs/apk/debug/*.apk
          LauncherApp-release.apk
        if-no-files-found: warn

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: success()
      with:
        tag_name: "v1.${{ github.run_number }}"
        files: |
          app/build/outputs/apk/debug/*.apk
          LauncherApp-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
