name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED to fix the 403 release error
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission to Gradle wrapper (if present)
      run: if [ -f ./gradlew ]; then chmod +x ./gradlew; fi

    - name: Build Debug APK
      run: ./gradlew assembleDebug || true

    - name: Build Release APK
      run: ./gradlew assembleRelease || true

    - name: Debug â€“ List APK files
      run: find . -name "*.apk" -print

    - name: Generate Signing Keystore
      run: |
        keytool -genkeypair -v \
        -keystore release.keystore \
        -storepass android \
        -keypass android \
        -alias mykey \
        -keyalg RSA \
        -keysize 2048 \
        -validity 10000 \
        -dname "CN=App,O=Dev,C=IN"

    - name: Sign & Align APK
      run: |
        APK=$(find app/build/outputs/apk/release -name "*-unsigned.apk" | head -n 1)
        echo "Found APK: $APK"
        if [ -f "$APK" ]; then
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore release.keystore -storepass android "$APK" mykey
          zipalign -v -p 4 "$APK" LauncherApp-release.apk
        fi

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LauncherApp-release
        path: LauncherApp-release.apk

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "v1.${{ github.run_number }}"
        files: LauncherApp-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
